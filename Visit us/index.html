<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Come visit us at metropolis in stavanger</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 58.969971, lng: 5.737343};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoleR3z9FMk0gySQK406w7FQlYTlYKyUw&callback=initMap">
    </script>
  </body>
</html>
